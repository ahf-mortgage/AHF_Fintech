{% extends '_base.html' %}
{%load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/agent_onboarding.css' %}">

{% endblock %}

{%block content %}

<div class="bg-white py-2 px-2 h-screen flex items-center justify-center">
    <div class="container mx-auto flex flex-col items-center justify-center h-full w-full">
        <div class="w-full sm:w-3/4 lg:w-2/3 xl:w-1/2">
            <div class="flex mb-8 px-400 w-full">
                <div class="flex flex-col items-center justify-center w-1/3">
                    <div id="circle-1" class="progress-circle progress-active border-[#98b365] text-white">
                        <span>1</span>
                    </div>
                    <p class="mt-2 text-[#02589f] font-semibold">Personal Info</p>
                </div>
                <div class="flex flex-col items-center justify-center w-1/3">
                    <div id="circle-2" class="progress-circle border-gray-700 text-white">
                        <span>2</span>
                    </div>
                    <p class="mt-2 text-gray-500 font-semibold">Account Info</p>
                </div>
                <div class="flex flex-col items-center justify-center w-1/3">
                    <div id="circle-3" class="progress-circle border-gray-700 text-white">
                        <span>3</span>
                    </div>
                    <p class="mt-2 text-gray-500 font-semibold">Confirmation</p>
                </div>
            </div>

            <form method="POST" id="step-form">
                {% csrf_token %}

                <div id="step-1" class="step-content active">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800">Personal Info</h2>
                    <div class="mb-6">
                        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-6">
                        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-6">
                        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                        <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="button" class="btn-next bg-[#02589f] hover:bg-[#98b365] text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline">Next</button>
                    </div>
                </div>

                <div id="step-2" class="step-content">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800">Account Info</h2>
                    <div class="mb-6">
                        <label for="bank_name" class="block text-gray-700 text-sm font-bold mb-2">Bank Name</label>
                        <input type="text" id="bank_name" name="bank_name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-6">
                        <label for="account_holder" class="block text-gray-700 text-sm font-bold mb-2">Account Holder</label>
                        <input type="text" id="account_holder" name="account_holder" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="mb-6">
                        <label for="account_number" class="block text-gray-700 text-sm font-bold mb-2">Account Number</label>
                        <input type="text" id="account_number" name="account_number" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="button" class="btn-next bg-[#02589f] hover:bg-[#98b365] text-white font-bold focus:outline-none focus:shadow-outline rounded">Next</button>
                    </div>
                </div>

                <div id="step-3" class="step-content">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800">Confirmation</h2>
                    <div class="flex items-center justify-center">
                        <button type="submit" class="btn-submit bg-[#02589f] hover:bg-[#98b365] text-white font-bold text-xl focus:outline-none focus:shadow-outline rounded">Confirm and Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

  
</div>


<script src="{% static 'js/agent_onboarding.js'%}"></script>
{%endblock%}
