{% extends '_base.html'%}
{%load static %}
{% load humanize %}
{% load safe_divide %}

{%block style %}
<link href="{%static 'css/frappe.css'%}" rel="stylesheet">
{% endblock %}

{%block content %}

<div id="datatable"></div>

<script src="{% static 'sortable.js'%}"></script>
<script src="{%static 'clusterize.js' %}"></script>

<script src="{%static 'frappe.js'%}"></script>


<script>

window.onload = function() {
  const user = "{{request.user}}"
    const BASE_URL = "{{BASE_URL}}"
 
    const loan_detail_url = `${BASE_URL}/api/get_loan_detail/?loan_detail=${user}`
    let _columns =  ['Split', 'File Reference', 'Loan amount','Date Funded', 'GCI', 'BPS',"Branch Commission",'AHF Commission', 'Recruiter Commission']

   const columns =  _columns.map((item) => {
        return      {
            name:item,
            id: item.toLowerCase(),
            editable: true,
            resizable: true,
            sortable: true,
            focusable: true,
            dropdown: true,
            width: 32,
        }
 
        

    })



    axios.get(loan_detail_url)
          .then((data) => {
            const _data = data.data
            const datatable = new DataTable('#datatable',{
                columns:columns,
                data:_data,
                layout:"fluid"
               
            });
          })
          .catch((error) => {
            console.log("Error =",error);
          })

    

};
  
 
</script>

{% endblock %}
