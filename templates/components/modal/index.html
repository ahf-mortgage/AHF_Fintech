
<dialog id="my_modal_3" class="modal h-auto">
  <div class="modal-box  h-96">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <h3 class="text-lg font-bold" id="mlo-name">Hello!</h3>
    <p class="py-4" id="mlo-detail">Press ESC key or click on ✕ button to close</p>
    <div class="w-full h-full">

    
      <div
        class="w-full h-96 absolute end-0 z-10 mt-2 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg"
        role="menu"
       
        
      >
        <div class="p-2">
          <a
            id="view_detail"
            class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            role="menuitem"
          >
            View detail
          </a>
    
        
          <a
            
            class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            role="menuitem"
          >
            unlink Agent
          </a>
        </div>
    
        <div class="p-2">
          <form method="POST" action=".">
            {% csrf_token %}
            <input type="hidden" name="mlo_name" id="mlo_name" />
            <button
              type="submit"
              class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
              role="menuitem"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
    
              Delete Agent
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</dialog>
