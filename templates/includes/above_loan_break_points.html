{% load humanize %}

<nav
    class="relative flex w-full flex-wrap items-center justify-around bg-zinc-50 py-2 shadow-dark-mild dark:bg-neutral-700 lg:py-4">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
        <span class="ms-2 text-xl text-black dark:text-white"  style="display: flex;justify-content:space-between;margin: 50px;">

            <h6 class="mr-3 mb-2 mt-0 text-base font-medium leading-tight text-primary">
                Above ${{loan_break_point|intcomma}}
                
            </h6>

        </span>
        <div class="ms-5 flex w-[30%] items-center justify-between">
            <h6 class="mb-2 mt-0 text-base font-medium leading-tight text-primary">
                Single Loan Branch Commission
            </h6>
        </div>
    </div>
</nav>


<table class="min-w-full text-start text-sm font-light text-surface dark:text-white">
    <thead class="border-b border-neutral-200 dark:border-white/10">


        <tr>
            <th scope="col" class="px-6 py-4">
                Flat fee
            </th>
            <th scope="col" class="px-6 py-4">
                GCI
                <br>

                ${{gci|intcomma}}
            </th>
            <th scope="col" class="px-3 py-2">
                <p style="font-weight:10px;">AHF</p>
                <br>
                <p>
                    ${{ahf_commission|intcomma}}
                </p>

            </th>
            <th scope="col" class="px-6 py-4">
                Branch
                <br>
                ${{branch_commission|intcomma}}
            </th>

        </tr>

        <tr>

            <th scope="col" class="px-6 py-4">Bps</th>
            <th scope="col" class="px-6 py-4">Loan amount</th>
            <th scope="col" class="px-6 py-4">{{ahf_amount}}%</th>

            <th scope="col" class="px-6 py-4">{{branch_amount}}%</th>
        </tr>
    </thead>


    <tbody>

 

  
        <tr class="border-b border-neutral-200 dark:border-white/10">

            <td class="text-center whitespace-nowrap px-6 py-4  font-bold" id="D{{row}}" >
                
            <td class="text-center whitespace-nowrap px-6 py-4  font-bold" id="E6" >
               
        </td>
            <td class="text-center whitespace-nowrap px-6 py-4" id="F7">cell</td>
            <td class="text-center whitespace-nowrap px-6 py-4  font-bold" id="G7"></td>

        </tr>

  
       


    </tbody>
</table>
