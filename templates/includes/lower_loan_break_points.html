{% load humanize %}


<!-- table of at and below -->
<table class="min-w-full text-start text-sm font-light text-surface dark:text-white">
    <thead class="border-b border-neutral-200 font-medium dark:border-white/10">

        <tr class="dark:border-white/10 bg-blue-100" style="margin-bottom:0;">
            <th scope="col" class="px-6 py-0">
                At and below ${{loan_break_point|intcomma}}
            </th>

            <th scope="col" class="px-6 py-0"></th>
            <th scope="col" class="px-6 py-0"></th>

            <th scope="col" class="px-6 py-0">
                Single Loan Branch Commission
            </th>
        </tr>


        <tr class="border-b border-black bg-gray-300" style="margin-bottom:0;">

            <th scope="col" class="px-6"></th>
            <th scope="col" class="px-6"


            </th>
            <th scope="col" class="px-6">
                <p>
                    AHF
                </p>
            </th>

            <th scope="col" class="px-6">
                Branch

            </th>
        </tr>


        <tr class="border-b border-black dark:border-white bg-gray-200" style="margin-bottom:0;">
            <th scope="col" class="px-6 py-0">
                <div style="display: flex;flex-direction:row;justify-content:space-around;">
                
                      
                      


            </th>

            <th scope="col" class="px-6 py-0">
                Bps {{bps}}
            </th>
            <th scope="col" class="px-6 py-0">
                {{ahf_bps}}
            </th>

            <th scope="col" class="px-6 py-0">
                {{branch_bps}}
            </th>
        </tr>



        <tr class="bg-gray-300 font-light" style="margin-bottom:0;">

            <th class="font-light" scope="col" class="px-6">Loan amount</th>
            <th class="font-light" scope="col" class="px-6">GCI </th>
            <th class = "font-light" scope="col" class="px-6"> {{ahf_amount}}%</th>
            <th class = "font-light" scope="col" class="px-6">{{branch_amount}}%</th>
        </tr>


    </thead>
    <tbody>



        {% for num in loan_below_limits %}
        <tr class="border-b border-neutral-200 dark:border-white/10 bg-gray-200" id="below_row_{{num}}">

            <td class="text-center whitespace-nowrap px-6" id="G2_{{num}}">
                {{num|intcomma}}
            </td>

            <td class="text-center whitespace-nowrap px-6" id="D2_{{num}}">

            </td>

            <td class="text-center whitespace-nowrap px-6" id="F2_{{num}}">

            </td>

            <td class="text-center whitespace-nowrap px-6" id="H2_{{num}}">

            </td>
         
            </td>
        </tr>
        {% endfor %}


    </tbody>
</table>
